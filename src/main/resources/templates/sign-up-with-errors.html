<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div th:if="${error == 'match'}" class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                Passwords don't match.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="/register" method="post" class="mt-4">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="username" name="username" required value=""/>
                        <div th:if="${error == 'exists'}" class="invalid-feedback">
                            Account with this email already exists.
                        </div>
                        <div th:if="${error == 'invalid'}" class="invalid-feedback">
                            Invalid email.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control is-invalid" id="password" name="password" required value=""/>
                        <div th:if="${error == 'length'}" class="invalid-feedback">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="passwordConfirmation" required value=""/>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost:8080/main"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/login">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
