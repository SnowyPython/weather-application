spring:
  application:
    name: weather-application
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1337
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
